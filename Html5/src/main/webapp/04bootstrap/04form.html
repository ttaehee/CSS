
<!DOCTYPE html>

<html lang="ko">

<head>
<meta charset="EUC-KR">

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!--   jQuery , Bootstrap CDN  -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<br />

	<!-- Container start -->
	<div class="container">

		<!--  /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
		<!--  아래의 내용은  http://getbootstrap.com/css/ 에서 Form 참조 Copy -->

		<!--  1.1 inLine Form -->
		<form class="form-inline">
			<div class="form-group">
				<label for="exampleInputName2">Name</label> <input type="text"
					class="form-control" id="exampleInputName2" placeholder="Jane Doe">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail2">Email</label> <input type="email"
					class="form-control" id="exampleInputEmail2"
					placeholder="jane.doe@example.com">
			</div>
			<button type="submit" class="btn btn-default">Send
				invitation</button>
		</form>

		<br />
		<hr />
		<br>

		<!--  1.2 inLine Form -->
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="exampleInputEmail3">Email
					address</label> <input type="email" class="form-control"
					id="exampleInputEmail3" placeholder="Email">
			</div>
			<div class="form-group">
				<label class="sr-only" for="exampleInputPassword3">Password</label>
				<input type="password" class="form-control"
					id="exampleInputPassword3" placeholder="Password">
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-default">Sign in</button>
		</form>

		<br />
		<hr />
		<br>

		<!--  1.3 inLine Form -->
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="exampleInputAmount">Amount (in
					dollars)</label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="exampleInputAmount"
						placeholder="Amount">
					<div class="input-group-addon">.00</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Transfer cash</button>
		</form>

		<br />
		<hr />
		<br>


		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label> <input type="file"
					id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<br />
		<hr />
		<br>

		<!--  /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
		<!--  아래의 내용은  http://getbootstrap.com/css/ 에서 Forms 의 Static Control 참조 Copy -->
		<div class="container">

			<!-- 1.static control -->
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<p class="form-control-static">email@example.com</p>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword"
							placeholder="Password">
					</div>
				</div>
			</form>

			<!-- 2.static control : inline-->
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only">Email</label>
					<p class="form-control-static">email@example.com</p>
				</div>
				<div class="form-group">
					<label for="inputPassword2" class="sr-only">Password</label> <input
						type="password" class="form-control" id="inputPassword2"
						placeholder="Password">
				</div>
				<button type="submit" class="btn btn-default">Confirm
					identity</button>
			</form>

		</div>

	</div>
	<!-- Container end -->

</body>
</html>
